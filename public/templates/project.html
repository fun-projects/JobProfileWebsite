<form class="form-horizontal">
    <div class="label label-info">
        <label>{{project.name}}</label>
    </div>
    <div>
        <p>{{project.description}}</p>
    </div>
    <input type="submit" value="Edit" class="btn btn-warning" ng-click="editProject()">
    <input type="submit" value="Delete" class="btn btn-danger" ng-click="deleteProject()">
</form>
