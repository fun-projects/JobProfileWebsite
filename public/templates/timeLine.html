<div class="timeline-badge"><i 
	ng-class="{'glyphicon glyphicon-file': (timeline.type=='project') };">
	</i></div>
<div class="timeline-panel">
	<div class="timeline-heading">
        <h4 class="timeline-title">{{timeline.title}}</h4>
         <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i>{{timeline.date| date:'medium'}}</small></p>
    </div>
    <div class="timeline-body">
        <p>{{timeline.description}}</p>
    </div>
    <div>
    	<input type="submit" value="view more.." class="btn btn-success" ng-click="clickTimeLine()">
    </div>
</div>
