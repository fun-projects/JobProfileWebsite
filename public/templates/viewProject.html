<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">{{project.name}}</h3>
    </div>
    <div class="list-group">
      <div class="list-group-item">
        <p class="list-group-item-text">Description</p>
        <h4 class="list-group-item-heading">{{project.description}}</h4>
      </div>
      <div class="list-group-item">
        <p class="list-group-item-text">Date</p>
        <small class="list-group-item-heading">{{project.startDate | date:'medium'}}</small>
        <small class="list-group-item-heading col-md-offset-3">{{project.endDate | date:'medium'}}</small>
      </div>
      <div class="list-group-item">
        <p class="list-group-item-text">Team</p>
        <small class="list-group-item-heading">{{project.teamMembers.join()}}</small>
      </div>
    </div>
  <div class="panel-footer">
    <input type="submit" value="Edit" class="btn btn-warning" ng-click="editProject()">
    <input type="submit" value="Delete" class="btn btn-danger" ng-click="deleteProject()">
  </div>
</div>
