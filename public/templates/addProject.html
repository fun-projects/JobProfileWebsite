<div class="col-md-6">
<form>
 <fieldset class="form-group">
    <label for="tname">Timeline Title</label>
    <input class="form-control" type="text" id="tname" name="tname" ng-model="timeline.title">
  </fieldset>

  <fieldset class="form-group">
    <label for="description">Timeline Description</label>
    <textarea class="form-control" type="text" id="tdescription" name="tdescription" ng-model="timeline.description"></textarea>
  </fieldset>

  <fieldset class="form-group">
    <label for="name">Project Title</label>
    <input class="form-control" type="text" id="name" name="name" ng-model="project.name">
  </fieldset>

  <fieldset class="form-group">
    <label for="description">Project Description</label>
    <textarea class="form-control" type="text" id="description" name="description" ng-model="project.description"></textarea>
  </fieldset>

  <input type="submit" value="{{isSubmitting ? 'saving...' : 'Save'}}" class="btn btn-success" ng-click="save(project,timeline)" ng-disabled="isSubmitting">
</form>
</div>
